<!DOCTYPE html>
<html>

<head>
    <title>Замовити</title>
    <link rel="stylesheet" href="item-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <h2>Зробіть замовлення</h2>
        <form>
            <div class="form-group">
                <label for="name">Ім'я:</label>
                <input type="text" class="form-control" id="name" placeholder="Введіть ваше ім'я">
            </div>
            <div class="form-group">
                <label for="email">Номер телефону:</label>
                <input type="email" class="form-control" id="email" placeholder="Введіть ваш номер телефону">
            </div>
            <div class="form-group">
                <label for="message">Адреса відділення пошти:</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Введіть адресу відділення пошти"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Відправити</button>
        </form>
    </div>
</body>

</html>
