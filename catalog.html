<!DOCTYPE html>
<html>

<head>
    <title>Товари</title>
    <link rel="stylesheet" href="catalog-style.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.6.4.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.12.1/jquery-ui.js"></script>
    <link rel="Stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.12.1/themes/redmond/jquery-ui.css" />
    <script src="./query.js"></script>
</head>

<body>
    <header>
        <div class="header-links">
            <div><a href="index.html">Головна</a></div>
            <div><a href="catalog.html" class="dropdownLink">Товари</a>
                <ul class="dropdownMenu">
                    <li><a href="#">Гітари</a></li>
                    <li><a href="#">Скрипки</a></li>
                    <li><a href="#">Ударні</a></li>
                    <li><a href="#">Клавішні</a></li>
                    <li><a href="#">Духові</a></li>
                </ul>
            </div>
            <div><a href="#" class="openDialog">Зв'язок</a>
                <div class="dialog">
                    <img src="./img/xmark-solid.svg" alt="Close" class="close">
                    <textarea placeholder="Напишіть свою думку"></textarea>
                    <button class="send">Надіслати</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="item">
            <div><img src="./img/electroguitar.jpg" alt="Electroguitar"></div>
            <div class="title"><a href="./item.html">Електрогітара</a></div>
            <div class="order">
                <p>6500 грн</p>
                <button><a href="./order.html">Замовити</a></button>
            </div>
        </div>
        <div class="item">
            <div><img src="./img/violin.jpg" alt="Violin"></div>
            <div class="title">Скрипка</div>
            <div class="order">
                <p>6000 грн</p>
                <button><a href="./order.html">Замовити</a></button>
            </div>
        </div>
        <div class="item">
            <div><img src="./img/drums.jpg" alt="Drums"></div>
            <div class="title">Ударна установка</div>
            <div class="order">
                <p>8500 грн</p>
                <button><a href="./order.html">Замовити</a></button>
            </div>
        </div>
        <div class="item">
            <div><img src="./img/sacksophone.jpg" alt="Sacksophone"></div>
            <div class="title">Саксофон</div>
            <div class="order">
                <p>7000 грн</p>
                <button><a href="./order.html">Замовити</a></button>
            </div>
        </div>
    </main>
    <footer>
        <div class="left-text">
            <p>2023</p>
            <p>Дякуємо за довіру!</p>
        </div>
        <div class="right-text">
            <div><a href="./index.html">Головна</a></div>
            <div id="catalog-link"><a href="./catalog.html" class="dropdownLink">Товари</a></div>
            <div><a href="#" class="openDialog">Зв'язок</a></div>
        </div>
    </footer>
</body>

</html>
